<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>jeremiasrandazzo.com</title>
        <link rel="icon" type="image/x-icon" href="{% static 'appBlog/assets/randa.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'appBlog/css/stylesListas.css' %}" rel="stylesheet" />
        <!--Scroll animation-->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'home' %}">Inicio</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'aboutMe' %}">Sobre mi</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'aboutDeveloper' %}">Sobre el desarrollador</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'serEstudiante' %}">Inscribirme</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'apply' %}">reserva</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header style="color: white" class="masthead">
            <br><br><br><br><br>
            {% for p in reservas %}
                <li>{{p}}</li>
                <buttom>
                    <a href="{% url 'borrarReserva' p.nombre %}" style="color: red;">Borrar</a>
                    <a href="{% url 'editarReserva' p.nombre %}" style="color: green;">Editar</a>
                </buttom>
            {% endfor %}
        </header>
        <!-- Footer-->
        <!-- <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5"></div></footer> -->
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'appBlog/js/scripts.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
          </script>
        <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
        <script>
            var scroll = new SmoothScroll('a[href*="#contact"]');
            var scroll = new SmoothScroll('a[href*="#contact"]', {
                speed: 3000
            });
        </script>
        <script src="locomotive-scroll.min.js"></script>
        <script>
            (function () {
                var scroll = new LocomotiveScroll();
            })();
        </script>
    </body>
</html>
